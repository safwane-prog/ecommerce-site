<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل منتج</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            direction: rtl;
            position: relative;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* الشريط الجانبي */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #2c3e50 0%, #1a2634 100%);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .logo i {
            margin-left: 10px;
            font-size: 24px;
            color: #3498db;
        }

        .menu {
            list-style: none;
            padding: 20px 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu li a i {
            margin-left: 10px;
            font-size: 18px;
        }

        .menu li a:hover {
            background-color: #34495e;
            transform: translateX(5px);
        }

        .menu li.active a {
            background-color: #3498db;
            box-shadow: inset 4px 0 0 #fff;
        }

        /* المحتوى الرئيسي */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
        }

        /* شريط العنوان */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .search {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .search:hover {
            background-color: #e8ecef;
            transform: scale(1.02);
        }

        .search input {
            border: none;
            background: transparent;
            padding: 5px;
            outline: none;
            width: 200px;
            font-size: 14px;
        }

        .user-area {
            display: flex;
            align-items: center;
        }

        .notifications {
            position: relative;
            margin-left: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notifications:hover {
            transform: scale(1.1);
        }

        .badge {
            position: absolute;
            top: -5px;
            left: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .user {
            display: flex;
            align-items: center;
        }

        .user img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            border: 2px solid #3498db;
        }

        /* نموذج تعديل المنتج */
        .container {
            padding: 25px;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }

        .form-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(52, 152, 219, 0.2);
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15);
            transform: scale(1.01);
        }

        .form-input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .price-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        /* حقول الصور */
        .images-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-left: 10px;
            color: #3498db;
        }

        .image-field {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
        }

        .image-field:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            max-width: 100px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .image-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: start;
        }

        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .video-preview {
            max-width: 200px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        /* الأزرار */
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-left: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #27ae60, #219653);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
        }

        /* تصميم checkboxes */
        .checkbox-section {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
            border: 2px solid rgba(52, 152, 219, 0.2);
            margin-bottom: 25px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
        }

        .checkbox-item:hover {
            background-color: #f0f8ff;
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.1);
        }

        .checkbox-item.selected {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            border-color: #2980b9;
        }

        .checkbox-item input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-item .checkmark {
            width: 22px;
            height: 22px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-left: 10px;
            position: relative;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        .checkbox-item.selected .checkmark {
            background-color: #fff;
            border-color: #fff;
        }

        .checkbox-item.selected .checkmark::after {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-weight: bold;
            font-size: 16px;
        }

        .color-option .checkmark {
            border-radius: 50%;
        }

        .color-option.selected .checkmark {
            border: 2px solid white;
            box-shadow: 0 0 0 2px #3498db;
        }

        .color-preview {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .color-option:hover .color-preview {
            transform: scale(1.2);
        }

        /* Loader */
        .loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            
            .sidebar .logo span,
            .menu li a span {
                display: none;
            }
            
            .menu li a {
                justify-content: center;
            }
            
            .menu li a i {
                margin-left: 0;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .price-group {
                grid-template-columns: 1fr;
            }

            .video-section {
                grid-template-columns: 1fr;
            }

            .checkbox-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .form-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .form-card {
                padding: 20px;
            }
            
            .checkbox-grid {
                grid-template-columns: 1fr 1fr;
            }

            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <span>المتجر الإلكتروني</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="{% url 'dashboard' %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>الرئيسية</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'views_product' %}">
                        <i class="fas fa-box-open"></i>
                        <span>المنتجات</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'orders' %}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>الطلبات</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'massage' %}">
                        <i class="fas fa-envelope"></i>
                        <span>الرسائل</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings' %}">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <!-- شريط العنوان -->
            <div class="header">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="بحث...">
                </div>
                <div class="user-area">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user">
                        <img src="https://via.placeholder.com/40" alt="صورة المستخدم">
                        <span>مدير المتجر</span>
                    </div>
                </div>
            </div>

            <!-- نموذج تعديل المنتج -->
            <div class="container">
                <div class="form-card">
                    <h1 class="form-title">
                        <i class="fas fa-edit"></i>
                        تعديل المنتج
                    </h1>
                    
                    <form id="productForm" enctype="multipart/form-data">
                        <input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="">
                        
                        <!-- المعلومات الأساسية -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">اسم المنتج</label>
                                <input type="text" id="name" name="name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">الفئة</label>
                                <select id="category" name="category" class="form-select" required>
                                    <option value="">اختر فئة</option>
                                </select>
                            </div>
                        </div>

                        <!-- معلومات الأسعار -->
                        <div class="form-group">
                            <label class="form-label">معلومات الأسعار</label>
                            <div class="price-group">
                                <div>
                                    <label class="form-label">السعر الأصلي</label>
                                    <input type="number" step="0.01" id="old_price" name="old_price" class="form-input" required>
                                </div>
                                <div>
                                    <label class="form-label">نسبة الخصم (%)</label>
                                    <input type="number" id="discount" name="discount" class="form-input" min="0" max="100" value="0">
                                </div>
                                <div>
                                    <label class="form-label">السعر بعد الخصم</label>
                                    <input type="number" step="0.01" id="price" name="price" class="form-input" readonly>
                                </div>
                            </div>
                        </div>

                        <!-- الوصف والخيارات -->
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">الألوان</label>
                                <div class="checkbox-section">
                                    <div id="colorsContainer" class="checkbox-grid">
                                        <!-- سيتم تعبئة الألوان هنا عبر الجافاسكريبت -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">المقاسات</label>
                                <div class="checkbox-section">
                                    <div id="sizesContainer" class="checkbox-grid">
                                        <!-- سيتم تعبئة المقاسات هنا عبر الجافاسكريبت -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">الوصف الرئيسي</label>
                            <textarea id="description" name="description" class="form-textarea" required></textarea>
                        </div><br>

                        <!-- قسم الصور -->
                        <div class="images-section">
                            <div class="section-title">
                                <i class="fas fa-images"></i>
                                صور المنتج
                            </div>
                            <div id="imageFields">
                                <!-- سيتم تعبئة حقول الصور هنا عبر الجافاسكريبت -->
                            </div>
                            <button type="button" id="addImage" class="btn btn-success">
                                <i class="fas fa-plus"></i>
                                إضافة صورة أخرى
                            </button>
                        </div>

                        <!-- قسم الفيديو -->
                        <div class="video-section">
                            <div class="section-title full-width" style="grid-column: 1 / -1;">
                                <i class="fas fa-video"></i>
                                فيديوهات المنتج (اختياري)
                            </div>
                            <div class="form-group">
                                <label class="form-label">فيديو 1</label>
                                <input type="file" id="video_1" name="video_1" class="form-input" accept="video/*">
                                <video controls class="video-preview" style="max-width: 200px; margin-bottom: 10px;"></video>
                                <textarea id="description_11" name="description_11" class="form-textarea" placeholder="وصف الفيديو" style="margin-top: 10px; min-height: 80px;"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">فيديو 2</label>
                                <input type="file" id="video_2" name="video_2" class="form-input" accept="video/*">
                                <video controls class="video-preview" style="max-width: 200px; margin-bottom: 10px;"></video>
                                <textarea id="description_12" name="description_12" class="form-textarea" placeholder="وصف الفيديو" style="margin-top: 10px; min-height: 80px;"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                حفظ التعديلات
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <script>
        // دالة لجلب قيمة الكوكي
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // حساب السعر المخفض تلقائيًا
        function calculateDiscountedPrice() {
            const originalPrice = parseFloat(document.getElementById('old_price').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const discountedPrice = originalPrice * (1 - discount / 100);
            document.getElementById('price').value = discountedPrice.toFixed(2);
        }

        document.getElementById('old_price').addEventListener('input', calculateDiscountedPrice);
        document.getElementById('discount').addEventListener('input', calculateDiscountedPrice);

        // جلب الفئات والألوان والمقاسات من API
        async function fetchOptions() {
            try {
                const csrfToken = getCookie('csrftoken');
                const [categoriesRes, colorsRes, sizesRes] = await Promise.all([
                    fetch('/api/categories/', { headers: { 'X-CSRFToken': csrfToken } }),
                    fetch('/api/colors/', { headers: { 'X-CSRFToken': csrfToken } }),
                    fetch('/api/sizes/', { headers: { 'X-CSRFToken': csrfToken } })
                ]);

                if (!categoriesRes.ok || !colorsRes.ok || !sizesRes.ok) {
                    throw new Error('Failed to fetch options');
                }

                const categories = await categoriesRes.json();
                const colors = await colorsRes.json();
                const sizes = await sizesRes.json();

                // تعبئة الفئات
                const categorySelect = document.getElementById('category');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });

                // تعبئة الألوان
                const colorsContainer = document.getElementById('colorsContainer');
                colors.forEach(color => {
                    const colorItem = document.createElement('label');
                    colorItem.className = 'checkbox-item color-option';
                    colorItem.innerHTML = `
                        <input type="checkbox" name="colors" value="${color.id}" style="display: none;">
                        <span class="checkmark"></span>
                        <span>${color.name}</span>
                        <span class="color-preview" style="background-color: ${color.hex_code || '#ddd'}"></span>
                    `;
                    colorsContainer.appendChild(colorItem);

                    colorItem.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        if (checkbox.checked) {
                            this.classList.add('selected');
                        } else {
                            this.classList.remove('selected');
                        }
                    });
                });

                // تعبئة المقاسات
                const sizesContainer = document.getElementById('sizesContainer');
                sizes.forEach(size => {
                    const sizeItem = document.createElement('label');
                    sizeItem.className = 'checkbox-item';
                    sizeItem.innerHTML = `
                        <input type="checkbox" name="sizes" value="${size.id}" style="display: none;">
                        <span class="checkmark"></span>
                        <span>${size.name}</span>
                    `;
                    sizesContainer.appendChild(sizeItem);

                    sizeItem.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        checkbox.checked = !checkbox.checked;
                        if (checkbox.checked) {
                            this.classList.add('selected');
                        } else {
                            this.classList.remove('selected');
                        }
                    });
                });

                // جلب بيانات المنتج
                await fetchProductData();
            } catch (error) {
                console.error('Error fetching options:', error);
                alert('حدث خطأ أثناء جلب البيانات. يرجى المحاولة مرة أخرى.');
            }
        }

        // جلب بيانات المنتج
        async function fetchProductData() {
            try {
                const path = window.location.pathname;
                const parts = path.split('/');
                const productId = parts[parts.length - 2];

                if (!productId || isNaN(productId)) {
                    throw new Error('Invalid product ID');
                }

                const csrfToken = getCookie('csrftoken');
                const response = await fetch(`/api/products/${productId}/`, {
                    method: 'GET',
                    headers: {
                        'X-CSRFToken': csrfToken
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const product = await response.json();

                // تعبئة الحقول بالبيانات
                document.getElementById('name').value = product.name || '';
                document.getElementById('category').value = product.category || '';
                document.getElementById('old_price').value = product.old_price || '';
                document.getElementById('discount').value = product.discount || 0;
                document.getElementById('price').value = product.price || '';
                document.getElementById('description').value = product.description || '';

                // تحديد الألوان
                const colorInputs = document.querySelectorAll('#colorsContainer input[name="colors"]');
                colorInputs.forEach(input => {
                    if (product.colors?.includes(parseInt(input.value))) {
                        input.checked = true;
                        input.parentElement.classList.add('selected');
                    }
                });

                // تحديد المقاسات
                const sizeInputs = document.querySelectorAll('#sizesContainer input[name="sizes"]');
                sizeInputs.forEach(input => {
                    if (product.sizes?.includes(parseInt(input.value))) {
                        input.checked = true;
                        input.parentElement.classList.add('selected');
                    }
                });

                // تعبئة الصور
                const imageFields = document.getElementById('imageFields');
                imageFields.innerHTML = '';
                let imageCount = 0;
                for (let i = 1; i <= 10; i++) {
                    if (product[`image_${i}`]) {
                        imageCount++;
                        const newField = document.createElement('div');
                        newField.className = 'image-field';
                        newField.id = `imageField${imageCount}`;
                        newField.innerHTML = `
                            <div class="image-controls">
                                <div>
                                    <img src="${product[`image_${i}`]}" class="image-preview" alt="صورة المنتج">
                                    <input type="file" name="image_${imageCount}" class="form-input" accept="image/*">
                                    <input type="hidden" name="existing_image_${imageCount}" value="${product[`image_${i}`] || ''}">
                                    <textarea name="description_${imageCount}" class="form-textarea" placeholder="وصف الصورة" style="margin-top: 10px; min-height: 80px;">${product[`description_${i}`] || ''}</textarea>
                                </div>
                                <button type="button" class="btn btn-danger remove-image">
                                    <i class="fas fa-trash"></i>
                                    إزالة
                                </button>
                            </div>
                        `;
                        imageFields.appendChild(newField);

                        newField.querySelector('.remove-image').addEventListener('click', () => {
                            newField.remove();
                            imageCount--;
                        });
                    }
                }
                window.imageCount = imageCount;

                // تعبئة الفيديوهات
                const video1Preview = document.querySelector('#video_1 + .video-preview');
                const video2Preview = document.querySelector('#video_2 + .video-preview');

                if (product.video_1 && video1Preview) {
                    video1Preview.src = product.video_1;
                    document.getElementById('description_11').value = product.description_11 || '';
                }
                if (product.video_2 && video2Preview) {
                    video2Preview.src = product.video_2;
                    document.getElementById('description_12').value = product.description_12 || '';
                }
            } catch (error) {
                console.error('Error fetching product data:', error);
                alert('حدث خطأ أثناء جلب بيانات المنتج. يرجى التحقق من الاتصال أو المحاولة مرة أخرى.');
            }
        }

        // إدارة حقول الصور الديناميكية
        document.getElementById('addImage').addEventListener('click', () => {
            window.imageCount++;
            if (window.imageCount > 10) {
                alert('الحد الأقصى للصور هو 10 صور');
                return;
            }

            const imageFields = document.getElementById('imageFields');
            const newField = document.createElement('div');
            newField.className = 'image-field';
            newField.id = `imageField${window.imageCount}`;
            newField.innerHTML = `
                <div class="image-controls">
                    <div>
                        <input type="file" name="image_${window.imageCount}" class="form-input" accept="image/*">
                        <input type="hidden" name="existing_image_${window.imageCount}" value="">
                        <textarea name="description_${window.imageCount}" class="form-textarea" placeholder="وصف الصورة" style="margin-top: 15px; min-height: 80px;"></textarea>
                    </div>
                    <button type="button" class="btn btn-danger remove-image">
                        <i class="fas fa-trash"></i>
                        إزالة
                    </button>
                </div>
            `;
            imageFields.appendChild(newField);

            newField.querySelector('.remove-image').addEventListener('click', () => {
                newField.remove();
                window.imageCount--;
            });
        });

        // إرسال النموذج
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // إظهار الloader
            const loaderOverlay = document.getElementById('loaderOverlay');
            loaderOverlay.style.display = 'flex';

            const csrfToken = getCookie('csrftoken');
            document.getElementById('csrfmiddlewaretoken').value = csrfToken;

            const formData = new FormData(e.target);

            const selectedColors = document.querySelectorAll('.color-option.selected');
            const selectedSizes = document.querySelectorAll('#sizesContainer .checkbox-item.selected');

            if (selectedColors.length === 0) {
                alert('يرجى اختيار لون واحد على الأقل');
                loaderOverlay.style.display = 'none';
                return;
            }

            if (selectedSizes.length === 0) {
                alert('يرجى اختيار مقاس واحد على الأقل');
                loaderOverlay.style.display = 'none';
                return;
            }

            // إضافة الألوان والمقاسات
            selectedColors.forEach(color => {
                const colorId = color.querySelector('input').value;
                formData.append('colors[]', colorId);
            });

            selectedSizes.forEach(size => {
                const sizeId = size.querySelector('input').value;
                formData.append('sizes[]', sizeId);
            });

            // تنظيف الحقول غير المطلوبة
            for (let i = 1; i <= 10; i++) {
                const fileInput = document.querySelector(`input[name="image_${i}"]`);
                if (fileInput && !fileInput.files.length) {
                    formData.delete(`image_${i}`);
                }
            }

            try {
                const path = window.location.pathname;
                const parts = path.split('/');
                const productId = parts[parts.length - 2];

                if (!productId || isNaN(productId)) {
                    throw new Error('Invalid product ID');
                }

                const response = await fetch(`/api/products/${productId}/`, {
                    method: 'PUT',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    let errorMessage = errorData.detail || 'حدث خطأ غير محدد';
                    if (typeof errorData === 'object' && !errorData.detail) {
                        errorMessage = Object.entries(errorData)
                            .map(([field, errors]) => `${field}: ${Array.isArray(errors) ? errors.join(', ') : errors}`)
                            .join('\n');
                    }
                    throw new Error(`HTTP error! status: ${response.status}\n${errorMessage}`);
                }

                loaderOverlay.style.display = 'none';
                // Scroll to top
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                window.location.reload();
            } catch (error) {
                console.error('Error submitting form:', error);
                alert(`حدث خطأ أثناء تحديث المنتج:\n${error.message}`);
                loaderOverlay.style.display = 'none';
            }
        });

        // جلب الخيارات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const csrfToken = getCookie('csrftoken');
            document.getElementById('csrfmiddlewaretoken').value = csrfToken;
            fetchOptions();
        });
    </script>
</body>
